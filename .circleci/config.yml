version: 2.1

jobs:
  main:
    docker:
      - image: cimg/python:3.9.7
    steps:
      - checkout
      - run:
          name: "Shim directory before install"
          command: "ls -lah /home/circleci/.pyenv/shims/"
      - restore_cache:
          keys:
            - cache-v1-{{ checksum "requirements.txt" }}
      - run: pip install -r requirements.txt
      # - run:
      #     name: "which pip is invoked"
      #     command: "which pip"
      - save_cache:
          key: cache-v1-{{ checksum "requirements.txt" }}
          paths:
            - /home/circleci/.pyenv/versions/3.9.6/lib/python3.9/site-packages/
            - /home/circleci/.pyenv/shims/
      - run:
          name: "Shim directory after install"
          command: "ls -lah /home/circleci/.pyenv/shims/"

workflows:
  say-hello-workflow:
    jobs:
      - main